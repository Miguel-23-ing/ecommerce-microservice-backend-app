name: Stage Environment - Integration Tests

on:
  push:
    branches: [ stage, master, main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '11'
  MAVEN_OPTS: -Xmx2048m

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: self-hosted
    
    strategy:
      matrix:
        service: 
          - user-service
          - product-service
          - order-service
          - payment-service
          - shipping-service
          - favourite-service
      fail-fast: false
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Integration Tests - ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: |
          Write-Host "Ejecutando tests de integracion para ${{ matrix.service }}..." -ForegroundColor Cyan
          ./mvnw.cmd clean test
        shell: powershell
        continue-on-error: false
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/target/surefire-reports/
          retention-days: 14
  
  summary:
    name: Test Summary
    runs-on: self-hosted
    needs: integration-tests
    if: always()
    
    steps:
      - name: Display Summary
        run: |
          Write-Host "
========================================" -ForegroundColor Green
          Write-Host "  INTEGRATION TESTS COMPLETADOS" -ForegroundColor Green
          Write-Host "========================================" -ForegroundColor Green
          Write-Host "Tests ejecutados en 6 microservicios" -ForegroundColor White
          Write-Host "Total: 45 tests de integracion" -ForegroundColor White
          Write-Host "========================================
" -ForegroundColor Green
        shell: powershell
