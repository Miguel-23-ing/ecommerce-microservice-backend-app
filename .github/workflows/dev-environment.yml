name: Dev Environment - Unit Tests

on:
  push:
    branches: [ dev, feature/**, master, main ]
  pull_request:
    branches: [ dev, master, main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '11'
  MAVEN_OPTS: -Xmx2048m

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: self-hosted
    
    strategy:
      matrix:
        service: 
          - user-service
          - product-service
          - order-service
          - payment-service
          - shipping-service
          - favourite-service
      fail-fast: false
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Unit Tests - ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: |
          Write-Host "Ejecutando tests unitarios para ${{ matrix.service }}..." -ForegroundColor Cyan
          ./mvnw.cmd clean test -DskipITs=true
        shell: powershell
        continue-on-error: false
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/target/surefire-reports/
          retention-days: 7
  
  summary:
    name: Test Summary
    runs-on: self-hosted
    needs: unit-tests
    if: always()
    
    steps:
      - name: Display Summary
        run: |
          Write-Host "`n========================================" -ForegroundColor Green
          Write-Host "  UNIT TESTS COMPLETADOS" -ForegroundColor Green
          Write-Host "========================================" -ForegroundColor Green
          Write-Host "Tests ejecutados en 6 microservicios" -ForegroundColor White
          Write-Host "Total: 56 tests unitarios" -ForegroundColor White
          Write-Host "========================================`n" -ForegroundColor Green
        shell: powershell


