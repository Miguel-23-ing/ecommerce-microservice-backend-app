name: Dev Environment - Build & Unit Tests

on:
  push:
    branches: [ dev, feature/** ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

env:
  JAVA_VERSION: '11'
  MAVEN_OPTS: -Xmx2048m

jobs:
  build-and-test:
    name: Build Microservices & Run Unit Tests
    runs-on: self-hosted
    
    strategy:
      matrix:
        service: 
          - user-service
          - product-service
          - order-service
          - payment-service
          - shipping-service
          - favourite-service
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Display Java version
        run: java -version
      
      - name: Build ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: ./mvnw.cmd clean compile -DskipTests
        shell: powershell
      
      - name: Run Unit Tests - ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: ./mvnw.cmd test -Dtest="*Test,*Tests" -DfailIfNoTests=false
        shell: powershell
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          files: |
            ${{ matrix.service }}/target/surefire-reports/*.xml
          check_name: "Unit Tests - ${{ matrix.service }}"
      
      - name: Package ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: ./mvnw.cmd package -DskipTests
        shell: powershell
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: ${{ matrix.service }}/target/*.jar
          retention-days: 7
  
  summary:
    name: Build Summary
    runs-on: self-hosted
    needs: build-and-test
    if: always()
    
    steps:
      - name: Generate Build Summary
        run: |
          echo "============================================"
          echo "  DEV ENVIRONMENT BUILD COMPLETED"
          echo "============================================"
          echo "Microservicios construidos: 6"
          echo "Tests unitarios ejecutados"
          echo "Artifacts generados y almacenados"
        shell: powershell


