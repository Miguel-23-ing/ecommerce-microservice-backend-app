name: ğŸ”¨ Dev Environment - Build & Unit Tests

on:
  push:
    branches: [ dev, feature/** ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

env:
  JAVA_VERSION: '11'
  MAVEN_OPTS: -Xmx2048m

jobs:
  build-and-test:
    name: ğŸ—ï¸ Build Microservices & Run Unit Tests
    runs-on: self-hosted
    
    strategy:
      matrix:
        service: 
          - user-service
          - product-service
          - order-service
          - payment-service
          - shipping-service
          - favourite-service
      fail-fast: false
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: â˜• Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ğŸ” Display Java version
        run: java -version
      
      - name: ğŸ”¨ Build ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: ./mvnw.cmd clean compile -DskipTests
        shell: pwsh
      
      - name: ğŸ§ª Run Unit Tests - ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: |
          Write-Host "ğŸ§ª Ejecutando tests unitarios para ${{ matrix.service }}..." -ForegroundColor Cyan
          ./mvnw.cmd test -Dtest="*Test,*Tests" -DfailIfNoTests=false
          if ($LASTEXITCODE -ne 0) {
            Write-Host "âŒ Tests fallaron para ${{ matrix.service }}" -ForegroundColor Red
            exit 1
          }
          Write-Host "âœ… Tests exitosos para ${{ matrix.service }}" -ForegroundColor Green
        shell: pwsh
      
      - name: ğŸ“Š Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          files: |
            ${{ matrix.service }}/target/surefire-reports/*.xml
          check_name: "Unit Tests - ${{ matrix.service }}"
      
      - name: ğŸ“¦ Package ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: ./mvnw.cmd package -DskipTests
        shell: pwsh
      
      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.service }}-jar
          path: ${{ matrix.service }}/target/*.jar
          retention-days: 7
  
  summary:
    name: ğŸ“‹ Build Summary
    runs-on: self-hosted
    needs: build-and-test
    if: always()
    
    steps:
      - name: ğŸ“Š Generate Build Summary
        run: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Cyan
          Write-Host "â•‘       ğŸ”¨ DEV ENVIRONMENT BUILD COMPLETED         â•‘" -ForegroundColor Cyan
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Cyan
          Write-Host ""
          Write-Host "âœ… Microservicios construidos: 6" -ForegroundColor Green
          Write-Host "ğŸ§ª Tests unitarios ejecutados" -ForegroundColor Green
          Write-Host "ğŸ“¦ Artifacts generados y almacenados" -ForegroundColor Green
          Write-Host ""
          Write-Host "ğŸ¯ Siguiente paso: Stage Environment (Integration Tests)" -ForegroundColor Yellow
        shell: pwsh
