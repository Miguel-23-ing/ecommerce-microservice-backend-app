apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-client
  namespace: ecommerce-microservices
  labels:
    app: proxy-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-client
  template:
    metadata:
      labels:
        app: proxy-client
    spec:
      containers:
      - name: proxy-client
        image: ecommerce-proxy-client:dev
        imagePullPolicy: Never
        ports:
        - containerPort: 8900
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://service-discovery-service:8761/eureka/"
        - name: EUREKA_INSTANCE_HOSTNAME
          value: "proxy-client"
        - name: SPRING_ZIPKIN_BASEURL
          value: "http://zipkin-service:9411"
        - name: SPRING_CONFIG_IMPORT
          value: "optional:configserver:http://cloud-config-service:8888"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        startupProbe:
          httpGet:
            path: /app/actuator/health
            port: 8900
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /app/actuator/health
            port: 8900
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /app/actuator/health
            port: 8900
          periodSeconds: 10
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-client-service
  namespace: ecommerce-microservices
  labels:
    app: proxy-client
spec:
  type: LoadBalancer
  ports:
  - port: 8900
    targetPort: 8900
    protocol: TCP
    name: http
  selector:
    app: proxy-client
